<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-content">
        <h1>Task Lister Lite™️</h1>

        <form id="create-task-form" action="#" method="post">
            <label for="new-task-description">Task description:</label>
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
            
            <select id="priority" name="priority">
              <option value="high-priority"> High </option>
              <option value="medium-priority">Medium </option>
              <option value="low-priority">Low </option>
            </select>

            <input type="submit" id="submit-button" value="Create New Task">
            <input type="submit" id="delete-list-button" value="Delete List">


        </form>



        <div id="list">
            <h2>My Todos</h2>
            <ul id="tasks">
                <!--  <li> Task 1 </li>-->
            </ul>
        </div>

        <script src="./src/index.js"></script>
    </div>

</body>

</html>
